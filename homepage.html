  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MusicKicks - Discover New Music</title>
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <style>
          /* Base Styles */
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          }
          
          body {
              min-height: 100vh;
              display: flex;
              flex-direction: column;
              color: white;
              position: relative;
          }
          
          /* Background with Dark Overlay */
          body::before {
              content: "";
              background: 
                  linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('https://scontent.fmnl33-3.fna.fbcdn.net/v/t1.15752-9/485830670_515182291385511_7649674514544339990_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeFzjYBxA_ENlsVPcjkjEiUQ_eMtEI5AExz94y0QjkATHBsXbD_T7273Zu_OU3dlZfe8E0lKflQByVdCZUOx4y8j&_nc_ohc=A7L2jGx94xMQ7kNvgEEDnCY&_nc_oc=AdlY1VoKn2Hc9HTb52sJP21gyuhmP-Ki3OhELjC2HTILnzkz3B0sYvo5ONTcHqgTgo0&_nc_zt=23&_nc_ht=scontent.fmnl33-3.fna&oh=03_Q7cD1wE6J6G7CGxOrZdfgH4hzwjRJG1gU1RY02-ClFOZE7gxmA&oe=6808C0C8');
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
              background-attachment: fixed;
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: -1;
          }
          
          nav {
              background-color: rgba(0, 0, 0, 0.7);
              padding: 1rem 2rem;
              display: flex;
              justify-content: space-between;
              align-items: center;
              backdrop-filter: blur(5px);
          }
          
          .logo-container {
              display: flex;
              align-items: center;
              gap: 10px;
          }
          
          .logo-img {
              height: 40px;
              width: 40px;
              object-fit: contain;
          }
          
          .logo-text {
              font-size: 1.8rem;
              font-weight: bold;
              color: #ffffff;
          }
          
          .nav-links {
              display: flex;
              gap: 2rem;
          }
          
          .nav-links a {
              color: white;
              text-decoration: none;
              font-weight: 500;
              transition: color 0.3s;
          }
          
          .nav-links a:hover {
              color: #grey;
          }
          
          main {
              flex: 1;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              padding: 2rem;
              text-align: center;
          }
          
          .hero h1 {
              font-size: 4rem;
              margin-bottom: 1rem;
          }
          
          .hero p {
              font-size: 1.2rem;
              max-width: 600px;
              margin-bottom: 2rem;
          }
          
          .cta-button {
              background-color:#black;
              color: black;
              border: none;
              padding: 0.8rem 2rem;
              font-size: 1rem;
              border-radius: 50px;
              cursor: pointer;
              transition: background-color 0.3s;
          }
          
          .cta-button:hover {
              background-color: #black;
          }
          
          /* Footer */
          footer {
              background-color: rgba(0, 0, 0, 0.7);
              padding: 1.5rem;
              text-align: center;
              backdrop-filter: blur(5px);
          }
          
          .social-links {
              display: flex;
              justify-content: center;
              gap: 1.5rem;
              margin-bottom: 1rem;
          }
          
          .social-links a {
              color: white;
              font-size: 1.5rem;
              transition: color 0.3s;
          }
          
          .social-links a:hover {
              color: #grey;
          }
          
          .copyright {
              font-size: 0.9rem;
              opacity: 0.8;
          }
      </style>
  </head>
  <body>
      <!-- Navigation -->
      <nav>
          <div class="logo-container">
              <!-- Replace with your actual logo image path -->
              <img src="https://scontent.fmnl33-5.fna.fbcdn.net/v/t1.15752-9/480804400_992237478961102_6154288563429484480_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=102&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeFNBBgZwIKCcoktQuLXL9dcoJz-vrzQfRegnP6-vNB9F4VwNSOgNtXYJR3__K4n1S6qBvTiNFJQxzAa2hgpS2JM&_nc_ohc=-gAX14HvXn4Q7kNvgHZuScF&_nc_oc=Adnv5iXYOW7hPgY09riFNZmJZLv4Pnd5Mdcc5ja34esNuMGflubSknc7ldzcJn5njBw&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fmnl33-5.fna&oh=03_Q7cD1wEZZxR_lPlHNRNFD305vd0Ko_xk3OQ9nMy98HPFDHt5TA&oe=6808D5BF" alt="MusicKicks Logo" class="logo-img">
              <div class="logo-text">MusicKicks</div>
          </div>
          <div class="nav-links">
              <a href="#">Home</a>
              <a href="#">Community</a>
              <a href="#">Music</a>
              <a href="#">About</a>
          </div>
      </nav>
      
      <main>
          <section class="hero">
              <h1>Discover Your next favorite song</h1>
              <p>Explore millions of tracks, rate music,playlists or artist, create playlists, and share your music and opinion with the world.</p>
              <button class="cta-button">Login/Signup</button>
          </section>
      </main>
      
      <footer>
          <div class="social-links">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
          </div>
          <div class="copyright">
              &copy; 2023 MusicKicks. All rights reserved.
          </div>
      </footer>
  </body>
  </html>
